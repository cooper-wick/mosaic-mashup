<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>Mosaic Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: #0f0f23;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none
        }

        body.draw-mode-active {
            padding-right: 240px;
        }

        #hud {
            display: flex;
            gap: 28px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 13px
        }

        #hud .lbl {
            opacity: .45;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px
        }

        #hud .val {
            font-size: 24px;
            font-weight: 700
        }

        #score-val {
            color: #f8c71a
        }

        #combo-val {
            color: #2ecc70
        }

        #wrap {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            touch-action: none;
            box-shadow: 0 0 36px rgba(0, 0, 0, .5);
            border: 1px solid rgba(255, 255, 255, .07);

        }

        canvas {
            display: block
        }

        #gl {
            position: relative;
            z-index: 1;
        }

        #gl.draw-mode {
            opacity: 0.5;
        }

        #background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background-size: cover;
            background-position: center;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50;
            pointer-events: none
        }

        #msg {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 26px;
            font-weight: 800;
            pointer-events: none;
            text-shadow: 0 2px 18px rgba(0, 0, 0, .7);
            opacity: 0
        }

        #msg.show {
            animation: pop 1s ease-out forwards
        }

        #chain-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, .55);
            color: #fff;
            padding: 3px 10px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            display: none;
            backdrop-filter: blur(3px)
        }

        #hint {
            margin-top: 14px;
            color: rgba(255, 255, 255, .35);
            font-size: 11px;
            text-align: center
        }

        @keyframes pop {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(.8)
            }

            70% {
                opacity: 1;
                transform: translate(-50%, -68%) scale(1.1)
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -85%) scale(1)
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="background-layer"></div>
        <canvas id="gl"></canvas>
        <canvas id="overlay"></canvas>
        <div id="msg"></div>
        <div id="chain-badge"></div>
        <div id="lobby">
            <h1>Mosaic</h1>
            <button id="btn-play">Play Level 1</button>
            <button id="btn-draw">Draw Mode</button>
        </div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
    </div>
    <div id="draw-controls"
        style="display: none; position: fixed; top: 0; right: 0; bottom: 0; width: 240px; flex-direction: column; gap: 12px; z-index: 1000; background: rgba(15, 15, 35, 0.95); padding: 20px; border-left: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">
        <h2 style="color: #fff; font-size: 16px; margin-bottom: 10px;">Draw Controls</h2>
        <input type="text" id="mosaic-name" placeholder="Mosaic Name" value="MyMosaic"
            style="padding: 8px; border-radius: 4px; border: 1px solid #444; background: #222; color: #fff;">
        <button id="btn-upload"
            style="padding: 10px; cursor: pointer; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px;">Upload
            Image</button>
        <button id="btn-clear"
            style="padding: 10px; cursor: pointer; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px;">Clear
            Tiles</button>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); width: 100%; margin: 5px 0;">
        <button id="btn-export"
            style="padding: 10px; cursor: pointer; background: #2ecc70; color: #fff; border: none; border-radius: 4px; font-weight: bold;">Export</button>
        <textarea id="mosaic-data" placeholder="Paste data here..." rows="6"
            style="width: 100%; padding: 8px; font-size: 11px; background: #111; color: #aaa; border: 1px solid #333; border-radius: 4px; resize: vertical;"></textarea>
        <button id="btn-import"
            style="padding: 10px; cursor: pointer; background: #389ee3; color: #fff; border: none; border-radius: 4px; font-weight: bold;">Import</button>
        <div style="flex-grow: 1;"></div>
        <button id="btn-back"
            style="padding: 10px; cursor: pointer; background: #ed5247; color: #fff; border: none; border-radius: 4px; font-weight: bold;">Back
            to Menu</button>
    </div>
    <div id="tile-requirements"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
